<section data-ng-controller="UsersController" data-ng-init="createInit()">
    <div class="page-header">
        <h1>New User</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
            	<legend>Primary Details</legend>
                <div class="form-group">
                    <label class="control-label" for="firstname">First Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="firstname" id="firstname" class="form-control" placeholder="First Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="lastname">Last Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="lastname" id="lastname" class="form-control" placeholder="Last Name" required>
                    </div>
                </div>
                 <div class="form-group">
                    <label class="control-label" for="name">Email</label>
                    <div class="controls">
                        <input type="text" data-ng-model="email" id="email" class="form-control" placeholder="Email" required>
                    </div>
                </div>
               <div class="form-group">
                    <label class="control-label" for="name">Comments</label>
                    <div class="controls">
                        <textarea type="text" data-ng-model="comments" id="comments" class="form-control" placeholder="Enter Comments..." required></textarea>
                    </div>
                </div>
                </fieldset>
                <fieldset>
                <legend>Login Details</legend>
                 <div class="form-group">
                    <label class="control-label" for="username">Username</label>
                    <div class="controls">
                        <input type="text" data-ng-model="username" id="username" class="form-control" placeholder="Username" required>
                    </div>
                </div>
                 <div class="form-group">
                    <label class="control-label" for="password">Password</label>
                    <div class="controls">
                        <input type="text" data-ng-model="password" id="password" class="form-control" placeholder="Password" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="password">Re-enter Password</label>
                    <div class="controls">
                        <input type="text" data-ng-model="reenterpassword" id="reenterpassword" class="form-control" placeholder="Re-enter Password" required>
                    </div>
                </div>
                <div class="form-group">
				<label>
					Role <span class="symbol required"></span>
				</label>
				<ui-select ng-model="role" theme="bootstrap">
					<ui-select-match placeholder="Select in the list...">
						{{$select.selected.role}}
					</ui-select-match>
					<ui-select-choices group-by="'group'" repeat="role in roles | filter: $select.search">
						<span ng-bind-html="role.role | highlight: $select.search"></span>
					</ui-select-choices>
				</ui-select>
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
				<div class="form-group">
									<div class="checkbox">
									<label class="control-label">Login Access</label>
										<switch ng-model="switchsetting" ng-init="switchsetting = true" class="green"></switch>
									</div>
							</div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
