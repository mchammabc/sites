<section data-ng-controller="ResourcesController" data-ng-init="findOneUser()">
	<div class="page-header">
		<h1 data-ng-bind="resource.firstName"></h1>
	</div>
	<div class="pull-right">
		<a class="btn btn-primary" href="/#!/manageusers/{{resource._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="resource.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="resource.user.displayName"></span>
		</em>
	</small>
</section>
