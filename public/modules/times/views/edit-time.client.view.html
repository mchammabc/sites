<section data-ng-controller="TimesController" data-ng-init="findOne(); createInit();">
    <div class="page-header">
        <h1>Edit Time</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="time.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
					<label>
						Customer <span class="symbol required"></span>
					</label>
					<ui-select ng-model="customer.selected" theme="bootstrap">
						<ui-select-match placeholder="Select in the list...">
							{{$select.selected.name}}
						</ui-select-match>
						<ui-select-choices group-by="'group'" repeat="customer in customers | filter: $select.search">
							<span ng-bind-html="customer.name | highlight: $select.search"></span>
							<small ng-bind-html="customer.email | highlight: $select.search"></small>
						</ui-select-choices>
					</ui-select>
				</div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
